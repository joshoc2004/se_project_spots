<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots App | Project 3!</title>
    <meta name="author" content="Joshua C." />
    <meta name="description" content="Spots App" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Colemen</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/pencil-icon.svg"
                alt="Pencil Icon"
                class="profile__icon-edit"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus Icon"
              class="profile__icon-add"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal modal_opened">
        <div class="modal__container">
          <button class="modal__close-button" type="submit"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <forms name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Bessie Coleman"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Civil Aviator"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </forms>
        </div>
      </div>
    </div>
    <script src="./script/index.js" defer></script>
  </body>
</html>
