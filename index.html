<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots App | Project 3!</title>
    <meta name="author" content="Joshua C." />
    <meta name="description" content="Spots App" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Colemen</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="./images/pencil-icon.svg"
                alt="Pencil Icon"
                class="profile__edit-button__icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/plus-icon.svg" alt="Plus Icon" /> New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
